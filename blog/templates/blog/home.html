{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">

    <title>Title</title>
</head>
<body>
<h1>Blog Home html!</h1>

    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <h3>By {{ post.author }} on {{ post.date_posted }}</h3>
        <p> {{ post.content }}</p>
    {% endfor %}

    <a href="{% url 'blog-about' %}">ABOUT</a>
</body>
</html>
